<VirtualHost *:8000>

    ServerName staging.remotelabz.com

    UseCanonicalName On

    DocumentRoot /var/www/html/remotelabz/public
    <Directory /var/www/html/remotelabz/public>
        AllowOverride None
        Require all granted

        FallbackResource /index.php
    </Directory>

    <Directory /var/www/html/remotelabz>
        Options FollowSymLinks
    </Directory>

    <Directory /var/www/html/remotelabz/public/bundles>
        FallbackResource disabled
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
</VirtualHost>
