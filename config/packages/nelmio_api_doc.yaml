nelmio_api_doc:
    documentation:
        info:
            title: RemoteLabz
            description: A web-based platform for students and teachers creates and accesses virtual machines.
            version: 1.0.0
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Value should be in the following form (without quotes): "Bearer {token}"'
                name: Authorization
                in: header
        security:
            - Bearer: []
    areas:
        path_patterns: # an array of regexps
            - ^/api(?!/doc)