nelmio_api_doc:
    documentation:
        info:
            title: RemoteLabz
            description: A web-based platform for students and teachers creates and accesses virtual machines.
            version: 1.0.0
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Value: Bearer {jwt}'
                name: Authorization
                in: header
        security:
            - Bearer: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
