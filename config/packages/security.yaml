security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app:
            entity:
                class: App\Entity\User
                property: email

    role_hierarchy:
        ROLE_TEACHER: [ROLE_USER]
        ROLE_ADMINISTRATOR: [ROLE_TEACHER]
        ROLE_SUPER_ADMINISTRATOR: [ROLE_ADMINISTRATOR]

    firewalls:
        auth:
            pattern:  ^/api/auth
            stateless: true
            anonymous: true
            json_login:
                check_path:               /api/auth
                success_handler:          lexik_jwt_authentication.handler.authentication_success
                failure_handler:          lexik_jwt_authentication.handler.authentication_failure

        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        default:
            anonymous: true
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
                    - App\Security\ShibbolethAuthenticator
                    - lexik_jwt_authentication.jwt_token_authenticator
                entry_point: App\Security\LoginFormAuthenticator

            logout:
                path: logout
                success_handler: App\Security\LoginFormAuthenticator

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/auth, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /admin/labs, roles: ['ROLE_SUPER_ADMINISTRATOR', 'ROLE_ADMINISTRATOR', 'ROLE_TEACHER', 'ROLE_USER'] }
        - { path: ^/admin, roles: ['ROLE_SUPER_ADMINISTRATOR', 'ROLE_ADMINISTRATOR', 'ROLE_TEACHER'] }
        - { path: ^/, roles: ['ROLE_SUPER_ADMINISTRATOR', 'ROLE_ADMINISTRATOR', 'ROLE_TEACHER', 'ROLE_USER', 'IS_AUTHENTICATED_ANONYMOUSLY'] }
