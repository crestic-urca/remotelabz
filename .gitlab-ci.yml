stages:
  - build
  - test
  - deploy

variables:
  REGISTRY_URL: registry.remotelabz.com/$CI_PROJECT_PATH/
  MYSQL_DATABASE: symfony
  MYSQL_RANDOM_ROOT_PASSWORD: "yes"
  MYSQL_USER: symfony
  MYSQL_PASSWORD: $MYSQL_PASSWORD

before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY

Docker:
  stage: build
  image: docker:stable
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375/
    # When using dind, it's wise to use the overlayfs driver for
    # improved performance.
    DOCKER_DRIVER: overlay2
  script:
    - cp -rf .env.dist .env
    - echo MYSQL_PASSWORD=$MYSQL_PASSWORD >> .env
    - apk add --no-cache py-pip
    - pip install docker-compose
    - docker-compose pull --ignore-pull-failures
    - docker-compose build
    - docker-compose push
  tags:
    - build

PHPUnit:
  stage: test
  image: docker:stable
  services: 
    - docker:dind
  script:
    - apk add --no-cache py-pip
    - pip install docker-compose
    - cp -rf .env.dist .env
    - echo MYSQL_PASSWORD=$MYSQL_PASSWORD >> .env
    - docker-compose pull
    - docker-compose up --no-start
    - docker-compose start apache mysql
    - docker-compose run -T composer install --no-scripts
    - docker-compose run -T yarn install
    - docker-compose run -T yarn encore dev 
    - docker-compose run -T console doctrine:migrations:migrate -n
    - docker-compose run -T console doctrine:fixtures:load -n
    - docker-compose run -T console assets:install --symlink public --relative
    - docker-compose run -T console phpunit --configuration /app/phpunit.xml.dist
  dependencies:
    - Docker
  tags:
    - test

# TODO stage with apache to upload on public server
Deploy to review:
  stage: deploy
  script:
    - cp -rf .env.dist .env
    - echo MYSQL_PASSWORD=$MYSQL_PASSWORD >> .env
    - docker-compose stop
    - docker-compose pull
    - docker-compose up --no-start
    - docker-compose start apache mysql
    - docker-compose run -T composer install --no-scripts
    - docker-compose run -T yarn install
    - docker-compose run -T yarn encore dev
    - docker-compose run -T console doctrine:migrations:migrate -n
    - docker-compose run -T console doctrine:fixtures:load -n
    - docker-compose run -T console assets:install --symlink public --relative
  environment:
    name: Review
    url: http://10.22.9.136/
    on_stop: Stop review
  dependencies:
    - PHPUnit
  tags:
    - deploy

Stop review:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  script:
    - docker-compose stop
  when: manual
  environment:
    name: Review
    action: stop
  tags:
    - deploy

Deploy to staging:
  stage: deploy
  when: manual
  script:
    - cp -rf .env.dist .env
    - echo MYSQL_PASSWORD=$MYSQL_PASSWORD >> .env
    - docker-compose stop
    - docker-compose pull
    - docker-compose up --no-start
    - docker-compose start apache mysql
    - docker-compose run -T composer install --no-scripts
    - docker-compose run -T yarn install
    - docker-compose run -T yarn encore dev
    - docker-compose run -T console doctrine:migrations:migrate -n
    - docker-compose run -T console doctrine:fixtures:load -n
    - docker-compose run -T console assets:install --symlink public --relative
  environment:
    name: Staging
    url: http://staging.remotelabz.com/
    on_stop: Stop staging
  tags:
    - staging

Stop staging:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  script:
    - docker-compose stop
  when: manual
  environment:
    name: Staging
    action: stop
  tags:
    - deploy